<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro‘yxatdan O‘tish</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .input-group label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            padding: 0 5px;
            font-size: 14px;
            color: gray;
            transition: 0.3s;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 12px;
            color: #667eea;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        .login-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
        }

        .social-login p {
            margin: 15px 0;
            font-size: 14px;
            color: gray;
        }

        .google-btn, .facebook-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 5px;
            cursor: pointer;
        }

        .google-btn {
            background: #db4437;
            color: white;
        }

        .facebook-btn {
            background: #1877f2;
            color: white;
        }

        .back-btn {
            background: gray;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="gettyimages-1413561858-640_adpp.mp4" type="video/mp4">
            Sizing brauzeringiz videoni qo‘llab-quvvatlamaydi.
        </video>
    </div>
    <div class="container">
        <form class="register-form">
            <h2>Ro‘yxatdan o‘tish</h2>
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Foydalanuvchi nomi</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Parol</label>
            </div>
            <button id="register-btn">Ro‘yxatdan o‘tish</button>
            <p class="login-link">Akkauntingiz bormi? <a href="df.html">Kirish</a></p>
            <div class="social-login">
                <p>Yoki</p>
                <button class="google-btn">Google bilan</button>
                <button class="facebook-btn">Facebook bilan</button>
            </div>
            <button class="back-btn" onclick="goBack()">Ortga</button>
        </form>
    </div>
    <script>
        document.getElementById("register-btn").addEventListener("click", function(event) {
            event.preventDefault();
            window.location.href = "asos.html";
        });
    </script>
</body>
</html>
