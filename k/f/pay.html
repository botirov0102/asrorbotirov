<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energiya Hisoblash</title>
    <style>
        /* Umumiy sahifa stili */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .section {
            flex: 1;
            min-width: 300px;
            margin: 10px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
            border-radius: 5px;
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }

        /* Reyting dizayni */
        .rating {
            direction: rtl;
            unicode-bidi: bidi-override;
            text-align: center;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 30px;
            color: #ddd;
            cursor: pointer;
        }

        .rating input:checked ~ label {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîã Energiya Hisoblash</h1>

        <div class="row">
            <!-- Gaz bo'limi -->
            <div class="section gas-section">
                <h2>Gaz Hisoblash</h2>
                <div class="form-group">
                    <label for="gas-usage">Gaz kubini kiriting:</label>
                    <input type="number" id="gas-usage" placeholder="Gaz kubini kiriting (masalan, 400)" />
                </div>
                <button onclick="hisoblaGaz()">Hisoblash</button>
                <div id="gas-result" class="result"></div>
                <div id="gas-message" class="message"></div>
            </div>

            <!-- Elektr bo'limi -->
            <div class="section electric-section">
                <h2>Elektr Hisoblash</h2>
                <div class="form-group">
                    <label for="electric-usage">Elektr Sarfi (kWh):</label>
                    <input type="number" id="electric-usage" placeholder="Elektr sarfini kiriting (masalan 100)" />
                </div>
                <button onclick="hisoblaElektr()">Hisoblash</button>
                <div id="electric-result" class="result"></div>
                <div id="electric-message" class="message"></div>
            </div>
        </div>

        <!-- Reyting bo'limi -->
        <div class="rating">
            <input value="5" name="rating" id="star5" type="radio">
            <label for="star5">‚≠ê</label>
            <input value="4" name="rating" id="star4" type="radio">
            <label for="star4">‚≠ê</label>
            <input value="3" name="rating" id="star3" type="radio">
            <label for="star3">‚≠ê</label>
            <input value="2" name="rating" id="star2" type="radio">
            <label for="star2">‚≠ê</label>
            <input value="1" name="rating" id="star1" type="radio">
            <label for="star1">‚≠ê</label>
        </div>
    </div>

    <script>
        function hisoblaGaz() {
            let gaz = document.getElementById('gas-usage').value;
            let narx = 2000; // Gaz narxi
            let natija = gaz * narx;
            let gazNatija = document.getElementById('gas-result');
            let gazMessage = document.getElementById('gas-message');

            if (gaz > 0) {
                gazNatija.innerHTML = "Gaz to'lovi: " + natija + " so'm";
                gazMessage.innerHTML = "";
            } else {
                gazNatija.innerHTML = "";
                gazMessage.innerHTML = "Iltimos, to'g'ri qiymat kiriting!";
            }
        }

        function hisoblaElektr() {
            let elektr = document.getElementById('electric-usage').value;
            let narx = 500; // Elektr narxi
            let natija = elektr * narx;
            let elektrNatija = document.getElementById('electric-result');
            let elektrMessage = document.getElementById('electric-message');

            if (elektr > 0) {
                elektrNatija.innerHTML = "Elektr to'lovi: " + natija + " so'm";
                elektrMessage.innerHTML = "";
            } else {
                elektrNatija.innerHTML = "";
                elektrMessage.innerHTML = "Iltimos, to'g'ri qiymat kiriting!";
            }
        }
    </script>

</body>
</html>
